<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposits and Transactions</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tab">
        <img src="stability.jpg" alt="Stability Logo" id="topRightImage">
        <a href="overview.html" class="tablinks">Overview</a>
        <a href="deposits_and_transactions.html" class="tablinks active">Deposits and Transactions</a>
        <a href="budgeting.html" class="tablinks">Budgeting</a>
    </div>

    <div class="section no-border centered-section">
        <h2>Select a date:</h2>
        <!-- Input for date selection -->
        <input type="date" id="datePicker">
        <!-- Button to trigger date display -->
        <button onclick="displayDate()">Submit</button>
        <!-- Paragraph to display the selected date -->
        <p id="selectedDate"></p>
    </div>

    <div class="section">
        <h2>Enter Deposit:</h2>
        <label for="depositAmount">Amount:</label>
        <input type="text" id="depositAmount" placeholder="Enter deposit amount">
        <button onclick="storeDeposit()">Add Deposit</button>
        
        <h3>Deposits:</h3>
        <table border="1" id="depositTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="section">
        <h2>Enter Transaction:</h2>
        <label for="transactionDescription">Description:</label>
        <input type="text" id="transactionDescription" placeholder="Enter transaction description">
        <label for="transactionAmount">Amount:</label>
        <input type="text" id="transactionAmount" placeholder="Enter transaction amount">
        <label for="budgetChoices">Select a budget category:</label>
        <select id="budgetChoices" onchange="checkOther(this)">
            <option value="groceries">Groceries</option>
            <option value="utilities">Utilities</option>
            <option value="entertainment">Entertainment</option>
            <option value="other">Other</option>
        </select>
        <div id="otherInput" style="display:none;">
            <label for="otherCategory">Specify the category:</label>
            <input type="text" id="otherCategory">
        </div>
        <button onclick="storeTransaction()">Add Transaction</button>
        
        <h3>Transactions:</h3>
        <table border="1" id="transactionTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
